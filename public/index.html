<html class="no-js">
  <!--<![endif]-->

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Form Demo | ELR CSS Utilities</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
      integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/demo.css" />
  </head>

  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <div class="wrapper">
      <div class="content-holder">
        <h1 class="main-heading">Forms</h1>
        <div class="example-holder">
          <h2 class="sub-heading">Basic Form</h2>
          <form action="" class="elr-form">
            <div class="elr-form-row">
              <div class="elr-input-group">
                <label for="fav-animal">Favorite Animal</label>
                <input id="fav-animal" type="text" placeholder="penguins" />
              </div>
              <div class="elr-input-group">
                <label for="fav-place">Favorite Place</label>
                <input id="fav-place" type="text" placeholder="Italy" />
              </div>
            </div>
            <div class="elr-form-row">
              <div class="elr-input-group">
                <label for="phone-number">Phone:</label>
                <input
                  id="phone-number"
                  type="tel"
                  placeholder="555-555-5555"
                />
              </div>
              <div class="elr-input-group">
                <label for="email-address">Email Address</label>
                <input
                  id="email-address"
                  type="email"
                  placeholder="foo@bar.com"
                />
              </div>
            </div>
            <div class="elr-form-row">
              <div class="elr-input-group">
                <label for="url">Website:</label>
                <input id="url" type="url" placeholder="http://www.foo.com" />
              </div>
              <div class="elr-input-group">
                <label for="password">Password</label>
                <input id="password" type="password" placeholder="password" />
              </div>
              <div class="elr-input-group">
                <label for="age">Age:</label>
                <input type="number" placeholder="32" />
              </div>
            </div>
            <div class="elr-form-row">
              <div class="elr-input-group">
                <label for="colors">Pick a Color:</label>
                <div class="elr-select-wrapper">
                  <select name="colors" id="colors">
                    <option value="1">Green</option>
                    <option value="2">Blue</option>
                    <option value="3">Red</option>
                    <option value="4">Yellow</option>
                    <option value="5">Black</option>
                  </select>
                </div>
              </div>
              <div class="elr-input-group">
                <label for="colors">Pick a Color:</label>
                <select multiple name="colors" id="colors">
                  <option value="1">Green</option>
                  <option value="2">Blue</option>
                  <option value="3">Red</option>
                  <option value="4">Yellow</option>
                  <option value="5">Black</option>
                </select>
              </div>
            </div>
            <div class="elr-form-row">
              <div class="elr-input-group">
                <p class="elr-control-label">Do you like cats?</p>
                <div class="elr-control-group">
                  <label for="yes">Yes: </label>
                  <input name="cats" id="yes" value="yes" type="checkbox" />
                  <label for="no">No: </label>
                  <input name="cats" id="no" value="no" type="checkbox" />
                </div>
              </div>
              <div class="elr-input-group">
                <p class="elr-control-label">Do you like dogs?</p>
                <div class="elr-control-group">
                  <label for="yes-dogs">Yes: </label>
                  <input id="yes-dogs" name="dogs" value="yes" type="radio" />
                  <label for="no-dogs">No: </label>
                  <input id="no-dogs" name="dogs" value="no" type="radio" />
                </div>
              </div>
            </div>
            <div class="elr-form-row">
              <div class="elr-input-group">
                <button type="submit" class="elr-button">Submit</button>
                <button type="submit" disabled class="elr-button">
                  Can't Click Here
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
